<div class="page-wrapper">
  <div class="container">
    <h1>Cadastro de Participante</h1>
    <div class="form-card">
      <form>
        <div class="form-row">
          <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" [(ngModel)]="nomeCompleto" name="nome" placeholder="Digite seu nome completo">
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" [(ngModel)]="email" name="email" placeholder="seu@email.com">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Telefone</label>
            <input type="tel" [(ngModel)]="telefone" name="telefone" placeholder="(00) 00000-0000">
          </div>
          <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" [(ngModel)]="dataNascimento" name="data">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>CEP</label>
            <div style="display:flex; gap:8px;">
              <input type="text" [(ngModel)]="endereco.cep" (input)="onCepChange($event.target.value)" name="cepInput" placeholder="00000000" style="flex:1; min-width:0; padding:12px 16px; border-radius:25px; border:none;">
            </div>
          </div>
          <div class="form-group">
            <label>Número da Casa</label>
            <input type="text" [(ngModel)]="nro_casa" name="nro_casa" placeholder="Número">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Logradouro</label>
            <input type="text" [(ngModel)]="endereco.logradouro" name="logradouro" placeholder="Logradouro">
          </div>
          <div class="form-group">
            <label>Localidade</label>
            <input type="text" [(ngModel)]="endereco.localidade" name="localidade" placeholder="Localidade">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Estado</label>
            <input type="text" [(ngModel)]="endereco.estado" name="estado" placeholder="Estado">
          </div>
          <div class="form-group">
            <label>Bairro</label>
            <input type="text" [(ngModel)]="endereco.bairro" name="bairro" placeholder="Bairro">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Tipo de Participante</label>
            <select [(ngModel)]="tipoParticipante.id" name="tipoParticipante">
              <option *ngFor="let tipo of tipoOptions" [value]="tipo.id">{{ tipo.nome }}</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Senha</label>
            <input type="password" [(ngModel)]="senha" name="senha" placeholder="Digite sua senha">
          </div>
          <div class="form-group">
            <label>Confirmar Senha</label>
            <input type="password" [(ngModel)]="confirmarSenha" name="confirmar" placeholder="Confirme sua senha">
          </div>
        </div>
        <button type="button" (click)="cadastrar()" class="btn-cadastrar">Cadastrar</button>
      </form>

      <p style="text-align:center; margin-top:20px; color: white;">
        Já tem conta? <a routerLink="/login" style="color:#a78bfa;">Entrar</a>
      </p>
    </div>
  </div>
</div>
