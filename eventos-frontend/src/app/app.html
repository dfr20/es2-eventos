<div class="page-wrapper">
  <div class="container">
    <h1>Cadastro de Participante</h1>
    <div class="form-card">
      <form>
        <div class="form-row">
          <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" [(ngModel)]="nomeCompleto" name="nome" placeholder="Digite seu nome completo">
          </div>
          <div class="form-group">
            <label>CPF</label>
            <input type="text" [(ngModel)]="cpf" name="cpf" placeholder="000.000.000-00">
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" [(ngModel)]="email" name="email" placeholder="seu@email.com">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Telefone</label>
            <input type="tel" [(ngModel)]="telefone" name="telefone" placeholder="(00) 00000-0000">
          </div>
          <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" [(ngModel)]="dataNascimento" name="data">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Senha</label>
            <input type="password" [(ngModel)]="senha" name="senha" placeholder="Digite sua senha">
          </div>
          <div class="form-group">
            <label>Confirmar Senha</label>
            <input type="password" [(ngModel)]="confirmarSenha" name="confirmar" placeholder="Confirme sua senha">
          </div>
        </div>
        <button type="button" (click)="cadastrar()" class="btn-cadastrar">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
